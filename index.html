<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body class="container">

    <header>
        <h1>Nell's Blog</h1>
        <button class="button"> Lightswitch
        </button>
    </header>
    <main>

        <div>
            <h2>Let's Blog!</h2>
        </div>

        <form id="blogForm" class="media-query">
            <div>
                <label for="username"> Enter your username: </label>
                <input type="text" placeholder="enter username" id="username" />
            </div>
            <div>
                <label for="title">Enter your blog title: </label>
                <input type="text" id="title" placeholder="title" />
            </div>
            <div>
                <label for="text-area">Enter your blog post content here:</label>
                <textarea id="text-area" placeholder="blog content"></textarea>
            </div>

            <button type="submit" class="submit">Submit</button>

        </form>

    </main>
    <footer>
