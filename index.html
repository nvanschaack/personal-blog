<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nell's First Blog</title>
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <script defer src="assets/script/form.js"></script>
</head>

<body>
    <header class="main" id="header">
        <h1>My First Blog</h1>
    </header>
    <main class="main div">

        <form id="blogForm" action="" method="get" >
            <div id="username" >
                <label for="name"> Enter your username: </label>
                <input type="text" name="username" />
            </div>
            <div id="title">
                <label for="title">Enter your blog title: </label>
                <input type="text" name="title" />
            </div>
            <div id="msg">
                <label for="msg">Enter your blog post content here</label>
                <textarea name="content"></textarea>
            </div> 
            <div id="submit">
                <input type="submit" value="Submit" />
            </div>
        </form>

    </main>
    <footer>
        <ul>
            <li>
                <h2>GitHub Portfolio</h2>
                <a href="https://nvanschaack.github.io/professional-portfolio/">Nell Van Schaack's Portfolio</a>
            </li>
            <li>
                <h2>Blog</h2>
                <p>Full Stack Blog</p>
            </li>
            <li>
                <h2>Email</h2>
                <a href="nellvanschaack@gmail.com">Email Me</a>
            </li>
        </ul>
    </footer>
</body>
</html>
