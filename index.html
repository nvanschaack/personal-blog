    <main class="main">

        <div class="main" id="my-first-blog">
            <h2>My First Blog</h2>
        </div>

        <form id="blogForm" action="" method="get">
            <div>
                <label for="name"> Enter your username: </label>
                <input type="text" name="username" id="username" />
            </div>
            <div>
                <label for="title">Enter your blog title: </label>
                <input type="text" name="title" id="title" />
            </div>
            <div>
                <label for="msg">Enter your blog post content here:</label>
                <textarea name="content" id="text-area"></textarea>
            </div>
            <div id="submit">
                <input type="submit" value="Submit" id="msg" />
            </div>
        </form>

    </main>
